<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ruben Perez III</title>
  <meta name="author" content="RubenPerezIII">
  <meta name="description" content="Multimedia Quality Assurance Test Engineer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/extra.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  
  <style>
    body {
      margin: 5px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    header {
      text-align: center;
      margin-top: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
    }

    h1, h2, h3, h4, h5, h6, p, a {
      text-align: center;
      color: rgb(217, 129, 255);
      font-family: "Audiowide", sans-serif;
      font-size: 24px;
    }

    h1.text-effect {
      font-size: 75px;
    }

    .videos-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 75px;
      width: 100%;
      overflow-x: hidden;
    }

    .video {
      margin-bottom: 50px;
      text-align: center;
    }

    iframe {
      width: 640px;
      height: 360px;
      transition: transform 0.5s ease-in-out;
    }

    @media screen and (max-width: 768px) {
      iframe {
        width: 90%;
        height: auto;
      }
    }

    .title-button {
      cursor: pointer;
      text-decoration: none;
      color: #87f1ff;
      font-family: "Audiowide", sans-serif;
      font-size: 110px;
      margin-bottom: 50px;
    }

    .images-container {
      margin-top: 50px;
      text-align: center;
    }

    .images-container img {
      width: 80%;
      max-width: 800px;
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <header>
    <div class="title-button" onclick="location.href='index.html';">Ruben Perez III</div>
  </header>

  <!-- Videos container -->
  <div class="videos-container" id="videos-container">
    <!-- First Embedded Vimeo video -->
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1019026313?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
        title="BT-Speaker &amp; Audio-Spectrum-Analyzer"></iframe>
      <p>BT Speaker + Audio Spectrum Analyzer</p>
    </div>

    <!-- Second Embedded Vimeo video -->
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1019031977?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
        title="Solder Plate + LED"></iframe>
      <p>Solder Plate + LED</p>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videos = document.querySelectorAll('.video');
      videos.forEach(video => {
        video.style.opacity = '1';
      });
    });
  </script>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
