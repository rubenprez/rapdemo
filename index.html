<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RubenPerezIII</title>
  <meta name="author" content="RubenPerezIII">
  <meta name="description" content="Multimedia Quality Assurance Test Engineer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="css/extra.css" href="css/extra.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
      margin: 5px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-color: #000; /* Background color */
      color: #fff; /* Text color */
    }

    header {
      text-align: center;
      margin-top: 0;
    }

    .title-button {
      cursor: pointer;
      text-decoration: none;
      color: #0e94c5;
      font-family: "Audiowide", sans-serif;
      font-size: 110px;
      margin-bottom: 0;
    }
    .title-button:hover {
  color: #0e94c5; /* Neon green color */
  text-shadow: 4.5px 4.5px 0px #00267d, 5px 2px 0px #c50e5a, 5px 5px 0px #ffea00;
}

.title-button::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 5px;
  background-color: #0e94c5;
  box-shadow: 0 0 0px #c50e5a, 0 0 0px #c50e5a;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.5s ease-out;
}

.title-button:hover::after {
  transform: scaleX(0);
  transform-origin: bottom left;
}
    .videos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 85px;
      max-width: 1200px;
      width: 100%;
    }

    .video {
      flex: 1;
      max-width: calc(33.33% - 20px);
      position: relative;
      margin: 0 10px 20px;
    }

    video {
      width: 100%;
      height: auto;
    }

    @media screen and (max-width: 768px) {
      .video {
        max-width: 100%;
      }
    }

    .overlay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      display: none;
    }

    .video:hover .overlay-button {
      display: block;
    }

    .text-section {
      text-align: center;
      margin-top: 20px;
    }

    .text-section p {
      color: #c50e5a;
      font-size: 50px;
      font-family: "Audiowide", sans-serif;
      margin: 10px 0;
    }

    .description {
      color: #fff;
      font-size: 24px;
      font-family: "Audiowide", sans-serif;
      display: none;
      margin-top: 5px;
    }

    .text-section p + .description {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <div class="title-wrapper" onclick="location.href='index.html';">
      <div class="title-button">Ruben Perez III</div>
    </div>
  </header>

  <div class="videos-container">
    <div class="video">
      <a href="electronics.html" class="video-link" onmouseover="showDescription('Electronics')" onmouseout="hideDescription()">
        <video autoplay loop muted>
          <source src="media/cyberpunk_AR.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button class="overlay-button">Test Demos & Electronics</button>
      </a>
    </div>

    <div class="video">
      <a href="sounds.html" class="video-link" onmouseover="showDescription('Sounds')" onmouseout="hideDescription()">
        <video autoplay loop muted>
          <source src="media/cyberpunk_beats.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button class="overlay-button">DJ Mixes & Sounds</button>
      </a>
    </div>

    <div class="video">
      <a href="liveAV.html" class="video-link" onmouseover="showDescription('LiveAV')" onmouseout="hideDescription()">
        <video autoplay loop muted>
          <source src="media/cyberpunk_liveAV.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button class="overlay-button">Live Audio Visual</button>
      </a>
    </div>
  </div>

  <section class="text-section">
    <p>Digital Media Specialist</p>
    <div class="description" id="description"></div>
  </section>

  <footer>
    <nav>
      <ul class="footer-list">
        <li>
          <a href="About.html" class="about-button">About RP III</a>
        </li>
      </ul>
    </nav>
  </footer>
  
  <style>
    /* Reset for footer list to remove bullet and avoid layout shifts */
    .footer-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    /* Fix footer positioning */
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
  
    /* Style for the "About RP III" button */
    .about-button {
      color: #ffffff;
      background: linear-gradient(90deg, #0077b5, #1e90ff);
      font-size: 20px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative; /* Ensures no layout shifts */
    }
  
    .about-button:hover {
      background: linear-gradient(90deg, #1e90ff, #0077b5);
      transform: scale(1.1);
      box-shadow: 0 3px 6px rgba(30, 144, 255, 0.6), 0 0 15px rgba(30, 144, 255, 0.5);
    }
  
    /* Overlay button hover effect, no impact on layout */
    .overlay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      display: none;
    }
  
    .video:hover .overlay-button {
      display: block;
    }
  
    .videos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 85px;
      max-width: 1200px;
      width: 100%;
    }
  
    .video {
      flex: 1;
      max-width: calc(33.33% - 20px);
      position: relative;
      margin: 0 10px 20px;
    }
  
    video {
      width: 100%;
      height: auto;
    }
  </style>
  

  <script>
    function showDescription(type) {
      const description = document.getElementById('description');
      switch (type) {
        case 'Electronics':
          description.textContent = 'Explore innovative Test Demos and Electronics';
          break;
        case 'Sounds':
          description.textContent = 'Listen to DJ Mixes and Sound Design projects';
          break;
        case 'LiveAV':
          description.textContent = 'View live-Audio and Visual productions';
          break;
        default:
          description.textContent = '';
      }
      description.style.display = 'block';
    }

    function hideDescription() {
      const description = document.getElementById('description');
      description.style.display = 'none';
    }
  </script>
</body>

</html>
