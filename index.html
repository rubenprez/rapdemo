    .title-button {
  position: relative;
}

.title-button:hover {

}

.title-button::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 5px;
  background-color: #0e94c5;
  box-shadow: 0 0 0px #c50e5a, 0 0 0px #c50e5a;
  transform: scaleX(0);

}

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
