<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ruben Perez</title>
  <meta name="author" content="RubenPerezIII">
  <meta name="description" content="Multimedia Quality Assurance Test Engineer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="css/extra.css" href="css/extra.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    /* Ensure full-screen canvas backdrop */
    #bgCanvas {
      position: absolute;
      top: 30.2%; 
      left: 50%;
      width: 45%;
      height: 100%;
      z-index: -1;
      transform: translate(-50%, -15%);
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-color: transparent;
      color: #fff;
    }

    header {
      text-align: center;
      margin-top: 25px;
    }

    .title-button {
      cursor: none;
      text-decoration: none;
      font-family: "Audiowide", sans-serif;
      font-size: 110px;
      color: #000;
      text-shadow: 0 0 10px #ffffffe6, 0 0 5px #0077b5e6, 0 0 2px #0077b5e6;
      filter: drop-shadow(0px 0px 10px #0077b5);
      animation: title-glow 2s infinite alternate;
    }

    @keyframes outline-glow {
      0% { 
        text-shadow: 
          0 0 5px rgba(0, 119, 181, 0.8), 
          0 0 15px rgba(0, 119, 181, 0.6), 
          0 0 3px rgba(0, 119, 181, 0.9) inset;
      }
      100% { 
        text-shadow: 
          0 0 15px #0077b5, 
          0 0 25px rgba(0, 119, 181, 0.8), 
          0 0 5px rgba(0, 119, 181, 1) inset;
      }
    }

    .title-button:hover {
      color: #000;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 5px #ff6347;
      animation: none;
    }

    .videos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: auto;
    }

    .video {
      flex: 0 1 calc(100% - 10px);
      max-width: 480px;
      position: relative;
    }

    video {
      width: 100%;
      height: 640px;
    }

    @media screen and (max-width: 480px) {
      .video {
        max-width: 100%;
      }
    }

    .overlay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      font-size: 24px;
      color: #000;
      cursor: pointer;
      display: none;
      font-family: "Audiowide", sans-serif;
      z-index: 1;
      pointer-events: auto;
    }

    .video:hover .overlay-button {
      display: block;
    }

    .video:hover .overlay-button {
      pointer-events: auto; /* Only enable interaction when hovered */
    }

    .text-section {
  text-align: center;
  padding: 5px;
  margin-top: -55px;
  color: #fff;
  font-size: 38px;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.8), 
               0 0 12px rgba(255, 255, 255, 0.6), 
               0 0 18px rgba(255, 255, 255, 0.4);
  pointer-events: auto; /* Ensure it can be interacted with */
  z-index: 10; /* Higher than video elements */
}

.qa-link {
  font-size: 42px;
  color: #000;
  text-decoration: none;
  font-family: "Audiowide", sans-serif;
  text-shadow: 0 0 10px rgba(0, 119, 181, 0.9), 
               0 0 5px rgba(0, 119, 181, 0.6), 
               0 0 2px rgba(0, 119, 181, 0.8);
  user-select: text; /* Allow text selection */
}

.qa-link:hover {
  color: #000000;
  text-shadow: 0 0 15px #ffffff;
}

  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <div class="title-wrapper"></div>
      <div class="title-button">Ruben Perez</div>
    </div>
  </header>

  <div class="videos-container">
    <div class="video">
        <video autoplay loop muted>
            <source src="media/cyberpunk_AR.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="overlay-button" onclick="window.location.href='electronics.html'">Test Tools & Electronics</button>
      </div>

    <div class="video">
        <video autoplay loop muted>
            <source src="media/cyberpunk_liveAV.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="overlay-button" onclick="location.href='liveAV.html'">Live-Production Audio Visual</button>
    </div>
</div>


  <section class="text-section cyber-outline">
    <a href="About.html" class="qa-link">QA & AV Systems Engineer</a>
    <div class="description" id="description"></div>
  </section>

  <script>
    function hideDescription() {
      const description = document.getElementById('description');
      description.style.display = 'none';
    }

    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const characters = "hire Ruben Anthony Perez III 01-12-85";
    const drops = [];
    const fontSize = 18;
    const columns = canvas.width / fontSize;

    for (let i = 0; i < columns; i++) {
      drops.push({
        x: i * fontSize,
        y: Math.random() * canvas.height,
        speed: Math.random() * 3 + 2,
        text: getRandomCharacter()
      });
    }

    function getRandomCharacter() {
      return characters.charAt(Math.floor(Math.random() * characters.length));
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, .05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px Courier`;

      drops.forEach(drop => {
        drop.text = getRandomCharacter();
        ctx.fillText(drop.text, drop.x, drop.y);
        drop.y += drop.speed;

        if (drop.y > canvas.height) {
          drop.y = Math.random() * -100;
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
