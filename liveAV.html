<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ruben Perez III</title>
  <meta name="author" content="RubenPerezIII">
  <meta name="description" content="Multimedia Quality Assurance Test Engineer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/extra.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

  <style>
    body {
      margin: 5px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-size: cover;
      background-position: center;
    }
    
    header {
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6, p {
      text-align: center;
      color: rgb(217, 129, 255);
      font-family: "Audiowide", sans-serif;
      font-size: 24px;
    }

    .title-button {
      cursor: pointer;
      text-decoration: none;
      color: #87f1ff;
      font-family: "Audiowide", sans-serif;
      font-size: 110px;
      margin-bottom: 10px;
    }

    .videos-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 36px;
      width: 100%;
    }

    .video {
      position: relative;
      max-width: 640px; /* Maximum width for the videos */
      margin-bottom: 20px; /* Space between videos */
    }

    .video iframe {
      width: 100%;
      height: 360px; /* Fixed height for the videos */
    }

    .photo-caption {
      text-align: center;
      color: rgb(217, 129, 255);
      font-family: "Audiowide", sans-serif;
      font-size: 24px;
      margin: 10px 0 20px;
    }

    .gallery {
      position: relative;
      max-width: 640px; /* Maximum width for the gallery */
      margin-top: 20px; /* Space above gallery */
    }

    .photo {
      display: none; /* Hide all photos by default */
      text-align: center;
    }

    .photo.active {
      display: block; /* Show only active photo */
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
    }

    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <header>
    <div class="title-button" onclick="location.href='index.html';">Ruben Perez III</div>
  </header>

  <!-- Videos container -->
  <div class="videos-container" id="videos-container">
    <!-- Video embeds -->
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1019023840" frameborder="0" allow="autoplay; fullscreen" title="Q Nightclub - LD"></iframe>
      <p>Q Nightclub - LD</p>
    </div>
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1019020715" frameborder="0" allow="autoplay; fullscreen" title="Jazz Alley - FOH"></iframe>
      <p>Jazz Alley - FOH</p>
    </div>
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1019023886" frameborder="0" allow="autoplay; fullscreen" title="Q Club too"></iframe>
      <p>Q Club too</p>
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="photo active">
      <img src="media/jazzalley_m7cl.jpg" alt="Jazz Alley - FOH">
      <p class="photo-caption">FOH M7CL Console</p>
    </div>
    <div class="photo">
      <img src="media/jazzalley_stage.jpg" alt="Jazz Alley - Stage">
      <p class="photo-caption">Jazz Alley Stage</p>
    </div>
    <button class="prev" onclick="prevPhoto()">&#10094;</button>
    <button class="next" onclick="nextPhoto()">&#10095;</button>
  </div>
        
  <script>
    const photos = document.querySelectorAll('.photo');
    let currentIndex = 0;

    function showPhoto(index) {
      photos.forEach((photo, idx) => {
        photo.classList.toggle('active', idx === index);
      });
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      showPhoto(currentIndex);
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % photos.length;
      showPhoto(currentIndex);
    }

    // Automatically show the first photo when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      showPhoto(currentIndex);
    });
  </script>
</body>
</html>
