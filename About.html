  <style>
    /* General Styles */
    body {
      margin: 5;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(270deg, #000a3b, #000000);
      background-size: 300% 350%;
      animation: gradientShift 25s ease infinite;
      color: #000000;
      font-family: "Audiowide", sans-serif;
      min-height: 100vh; /* Ensures the gradient covers full height */
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    header {
      text-align: center;
      margin-top: 0;
    }

    .title-button {
      cursor: pointer;

      margin-bottom: 10px;
    }

    .title-button:hover {

      text-shadow: 4.5px 4.5px 0px #00267d, 5px 2px 0px #c50e5a, 5px 5px 0px #ffea00;
    }

    .linkedin-button {
      margin: 20px 0;
      text-align: center;
    }

    .linkedin-button a {
      color: #ffffff;
      background: linear-gradient(90deg, #0077b5, #c50e5a);
      font-size: 20px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .linkedin-button a:hover {
      background: linear-gradient(90deg, #1e90ff, #0077b5);
      transform: scale(1.1);
      box-shadow: 0 3px 6px rgba(30, 144, 255, 0.6), 0 0 15px rgba(30, 144, 255, 0.5);
    }

    .video-container {
      margin: 30px auto;
      max-width: 1280px;
      width: 90%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .video-container iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
    }
