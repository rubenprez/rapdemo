  <!-- JavaScript for audio equalizer spectrum visualizer -->
  <script>var AudioContext = window.AudioContext || window.webkitAudioContext;
var audioContext = new AudioContext();
var audioElements = document.querySelectorAll('audio');
var analysers = Array.from(audioElements).map(function (audio) {
  var analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  var audioSource = audioContext.createMediaElementSource(audio);
  audioSource.connect(analyser);
  audioSource.connect(audioContext.destination);
  return analyser;
});
var canvas = document.getElementById('equalizer');
var canvasContext = canvas.getContext('2d');
function draw() {
  var bufferLength = analysers[0].frequencyBinCount;
  var dataArray = new Uint8Array(bufferLength);
  canvasContext.clearRect(0, 0, canvas.width, canvas.height);
  analysers.forEach(function (analyser) {
    analyser.getByteFrequencyData(dataArray);
    var barWidth = canvas.width / bufferLength;
    var x = 0;
    for (var i = 0; i < bufferLength; i++) {
      var barHeight = dataArray[i] / 2;
      canvasContext.fillStyle = "rgba(103, 177, 246, ".concat(barHeight / 100, ")");
      canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      x += barWidth + 1;
    }
  });
  requestAnimationFrame(draw);
}
draw();</script>
