  <!-- JavaScript for audio equalizer spectrum visualizer -->
  <script>const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();
const audioElements = document.querySelectorAll("audio");
const analysers = Array.from(audioElements).map((audio)=>{
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const audioSource = audioContext.createMediaElementSource(audio);
    audioSource.connect(analyser);
    audioSource.connect(audioContext.destination);
    return analyser;
});
const canvas = document.getElementById("equalizer");
const canvasContext = canvas.getContext("2d");
function draw() {
    const bufferLength = analysers[0].frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    canvasContext.clearRect(0, 0, canvas.width, canvas.height);
    analysers.forEach((analyser)=>{
        analyser.getByteFrequencyData(dataArray);
        const barWidth = canvas.width / bufferLength;
        let x = 0;
        for(let i = 0; i < bufferLength; i++){
            const barHeight = dataArray[i] / 2;
            canvasContext.fillStyle = `rgba(103, 177, 246, ${barHeight / 100})`;
            canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            x += barWidth + 1;
        }
    });
    requestAnimationFrame(draw);
}
draw();

</script>
