  <style>body {
  color: #fff;

.title-button {
  cursor: pointer;
  color: #000;
  text-shadow: 0 0 10px #ffffffe6, 0 0 5px #0077b5e6, 0 0 2px #ffffffe6;
  filter: drop-shadow(0 0 5px #0077b5);
  font-family: Audiowide, sans-serif;
  font-size: 110px;
  text-decoration: none;
  animation: 2s infinite alternate title-glow;
}

@keyframes outline-glow {
  0% {
    text-shadow: 0 0 5px #0077b5cc, 0 0 15px #0077b599, 0 0 3px #0077b5e6 inset;
  }

  100% {
    text-shadow: 0 0 15px #0077b5, 0 0 25px #0077b5cc, 0 0 5px #0077b5 inset;
  }
}

.title-button:hover {
  color: #000;
  text-shadow: 0 0 10px #0077b5, 0 0 10px #fff;
  animation: none;
}

.subtitle {
  color: #000;
  text-shadow: 0 0 10px #fff, 0 0 5px #0077b5e6, 0 0 2px #ffffffe6;
  filter: drop-shadow(0 0 10px #0077b5);
  text-align: center;
  opacity: 100;
  font-family: Audiowide, sans-serif;
  font-size: 36px;
  text-decoration: none;
  transition: opacity .5s ease-in-out;
  animation: 2s infinite alternate title-glow;
  position: relative;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
}

h1, h2, h3, h4, h5, h6, p, a {
  color: #c50e5a;
  text-align: center;
  font-family: Roboto, sans-serif;
  font-size: 24px;

h1.text-effect {

}

.videos-container {

  display: flex;
}

.video {

  margin-bottom: 50px;
}

iframe {

  height: 360px;
}

.video p {
  color: #d981ff;
  margin-top: 10px;
  font-family: Audiowide, sans-serif;
}

.title-button {
  cursor: pointer;
  display: inline-block;
  position: relative;
}

.tooltip {
  color: #999;
  text-shadow: 0 0 #000;
  visibility: hidden;
  text-align: center;
  white-space: nowrap;
  opacity: 0;
  z-index: 10;
  background: #000000d9;
  border-radius: 6px;
  padding: 10px 8px;
  font-size: 20px;
  font-weight: 600;
  transition: opacity .3s ease-in-out, transform .2s ease-in-out;
  position: absolute;
  bottom: 21%;
  left: 50%;
  transform: translateX(-40%);
  box-shadow: 0 4px 6px #473d3d4d;
}

.title-button:hover .tooltip {
  visibility: visible;
  opacity: 1;
  transform: translateX(-50%)translateY(-5px);
}
