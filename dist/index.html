  <script>function hideDescription() {
    const description = document.getElementById('description');
    description.style.display = 'none';
}
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
const characters = "hire Ruben Anthony Perez III 01-12-85";
const drops = [];
const fontSize = 18;
const columns = canvas.width / fontSize;
for(let i = 0; i < columns; i++)drops.push({
    x: i * fontSize,
    y: Math.random() * canvas.height,
    speed: Math.random() * 3 + 2,
    text: getRandomCharacter()
});
function getRandomCharacter() {
    return characters.charAt(Math.floor(Math.random() * characters.length));
}
function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, .05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = `${fontSize}px Courier`;
    drops.forEach((drop)=>{
        drop.text = getRandomCharacter();
        ctx.fillText(drop.text, drop.x, drop.y);
        drop.y += drop.speed;
        if (drop.y > canvas.height) drop.y = Math.random() * -100;
    });
    requestAnimationFrame(animate);
}
animate();

</script>
