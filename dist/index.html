  <script>// Description show/hide functions for video hover
function showDescription(type) {
    const description = document.getElementById('description');
    switch(type){
        case 'Electronics':
            description.textContent = 'Explore innovative Test Demos and Electronics';
            break;
        case 'Sounds':
            description.textContent = 'Listen to DJ Mixes and Sound Design projects';
            break;
        case 'LiveAV':
            description.textContent = 'View live-Audio and Visual productions';
            break;
        default:
            description.textContent = '';
    }
    description.style.display = 'block';
}
function hideDescription() {
    const description = document.getElementById('description');
    description.style.display = 'none';
}
// Matrix Digital Rain effect code
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
// Make the canvas fill the entire screen
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
const characters = "hire Ruben Anthony Perez III 01-12-85";
const drops = [];
const fontSize = 18;
const columns = canvas.width / fontSize;
for(let i = 0; i < columns; i++)drops.push({
    x: i * fontSize,
    y: Math.random() * canvas.height,
    speed: Math.random() * 3 + 2,
    text: getRandomCharacter()
});
function getRandomCharacter() {
    return characters.charAt(Math.floor(Math.random() * characters.length));
}
function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, .05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = `${fontSize}px Courier`;
    drops.forEach((drop)=>{
        drop.text = getRandomCharacter();
        ctx.fillText(drop.text, drop.x, drop.y);
        drop.y += drop.speed;
        if (drop.y > canvas.height) drop.y = Math.random() * -100;
    });
    requestAnimationFrame(animate);
}
animate();

</script>
